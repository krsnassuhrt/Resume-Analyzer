<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Resume Relevance Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo-placeholder {
            width: 40px;
            height: 40px;
            background-color: #4A5568;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 12px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 24px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover, .close-btn:focus {
            color: #000;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px);} to {transform: translateY(0);} }
        .highlight-new {
            animation: highlight 2s ease-out;
        }
        @keyframes highlight {
            0% { background-color: #a7f3d0; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Evaluation Details</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 bg-white p-6 rounded-xl shadow-md">
            <h1 class="text-4xl font-extrabold text-gray-800 flex items-center justify-center">
                <span class="logo-placeholder"></span>
                Automated Resume Relevance Check
            </h1>
            <p class="text-gray-500 mt-2">The intelligent tool for modern recruitment.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Upload Files</h2>
                <div class="mb-4">
                    <label for="resume" class="block text-gray-600 font-medium mb-2">Upload Resume (.pdf, .docx)</label>
                    <input type="file" id="resume" accept=".pdf,.docx" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="job_description" class="block text-gray-600 font-medium mb-2">Upload Job Description (.pdf, .docx)</label>
                    <input type="file" id="job_description" accept=".pdf,.docx" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="analyzeBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md transform hover:scale-105">Analyze</button>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Analysis Results</h2>
                <div id="results" class="text-gray-700">
                    <p class="text-gray-500">Please upload both a resume and a job description to see the analysis.</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Evaluation History</h2>
                <div class="flex items-center gap-2">
                    <input type="text" id="searchInput" placeholder="Search by filename..." class="p-2 border border-gray-300 rounded-lg">
                    <select id="verdictFilter" class="p-2 border border-gray-300 rounded-lg">
                        <option value="">All Verdicts</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button id="clearHistoryBtn" class="bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition duration-300">Clear History</button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="py-2 px-4 text-left text-gray-600">RESUME</th>
                            <th class="py-2 px-4 text-left text-gray-600">JOB DESC.</th>
                            <th class="py-2 px-4 text-left text-gray-600">SCORE</th>
                            <th class="py-2 px-4 text-left text-gray-600">VERDICT</th>
                            <th class="py-2 px-4 text-left text-gray-600">ANALYSIS TYPE</th>
                            <th class="py-2 px-4 text-left text-gray-600">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resumeInput = document.getElementById('resume');
        const jdInput = document.getElementById('job_description');
        const resultsDiv = document.getElementById('results');
        const historyTableBody = document.getElementById('historyTableBody');
        const searchInput = document.getElementById('searchInput');
        const verdictFilter = document.getElementById('verdictFilter');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const modal = document.getElementById('detailsModal');
        const modalBody = document.getElementById('modalBody');
        const closeBtn = document.querySelector('.close-btn');

        let evaluations = [];

        async function fetchHistory() {
            const searchTerm = searchInput.value;
            const verdict = verdictFilter.value;
            try {
                // CORRECTED: Use relative URL
                const response = await fetch(`/api/evaluations?search=${searchTerm}&verdict=${verdict}`);
                if (response.ok) {
                    evaluations = await response.json();
                    renderHistory();
                } else {
                    historyTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-500">Could not connect to the server.</td></tr>';
                }
            } catch (error) {
                console.error('Fetch history error:', error);
                historyTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-500">Could not connect to the server.</td></tr>';
            }
        }
        
        function renderHistory() {
            historyTableBody.innerHTML = '';
            if (evaluations.length === 0) {
                historyTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">No history found.</td></tr>';
                return;
            }
            evaluations.forEach((item, index) => {
                const verdictClass = item.verdict === 'High' ? 'bg-green-100 text-green-800' : item.verdict === 'Medium' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800';
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-2 px-4">${item.resume_filename}</td>
                    <td class="py-2 px-4">${item.jd_filename}</td>
                    <td class="py-2 px-4 font-bold">${item.relevance_score}</td>
                    <td class="py-2 px-4"><span class="px-2 py-1 rounded-full text-xs font-semibold ${verdictClass}">${item.verdict}</span></td>
                    <td class="py-2 px-4">${item.analysis_type}</td>
                    <td class="py-2 px-4"><button class="view-details-btn bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-md hover:bg-blue-200" data-index="${index}">View Details</button></td>
                `;
                historyTableBody.appendChild(row);
            });
        }
        
        analyzeBtn.addEventListener('click', async () => {
            if (!resumeInput.files[0] || !jdInput.files[0]) {
                resultsDiv.innerHTML = '<p class="text-red-500 font-semibold">Please upload both files.</p>';
                return;
            }

            resultsDiv.innerHTML = `<div class="flex items-center gap-2 text-blue-500"><svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Analyzing...</div>`;
            
            const formData = new FormData();
            formData.append('resume', resumeInput.files[0]);
            formData.append('job_description', jdInput.files[0]);

            try {
                 // CORRECTED: Use relative URL
                const response = await fetch('/api/analyze', { method: 'POST', body: formData });
                if (response.ok) {
                    const data = await response.json();
                    const scoreColor = data.relevance_score > 75 ? 'text-green-500' : data.relevance_score > 50 ? 'text-yellow-500' : 'text-red-500';
                    const typeColor = data.analysis_type.includes('AI') ? 'text-green-600' : 'text-orange-600';

                    resultsDiv.innerHTML = `
                        <div class="space-y-3">
                            <div><strong class="font-semibold text-gray-700">Relevance Score:</strong> <span class="text-2xl font-bold ${scoreColor}">${data.relevance_score}</span></div>
                            <div><strong class="font-semibold text-gray-700">Verdict:</strong> <span class="font-bold">${data.verdict}</span></div>
                            <div><strong class="font-semibold text-gray-700">Analysis Type:</strong> <span class="font-semibold ${typeColor}">${data.analysis_type}</span></div>
                        </div>
                    `;
                    fetchHistory();
                } else {
                    resultsDiv.innerHTML = '<p class="text-red-500 font-semibold">Error: An error occurred during analysis.</p>';
                }
            } catch (error) {
                console.error('Analysis error:', error);
                resultsDiv.innerHTML = '<p class="text-red-500 font-semibold">Error: Could not connect to the backend.</p>';
            }
        });

        clearHistoryBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear the entire evaluation history?')) {
                try {
                     // CORRECTED: Use relative URL
                    const response = await fetch('/api/evaluations/delete', { method: 'POST' });
                    if(response.ok) {
                        fetchHistory();
                    }
                } catch(error) {
                    console.error('Clear history error:', error);
                }
            }
        });

        function showDetails(index) {
            const item = evaluations[index];
            if (!item) return;

            const matched = JSON.parse(item.matched_skills);
            const missing = JSON.parse(item.missing_skills);

            modalBody.innerHTML = `
                <div class="space-y-4">
                    <p><strong>Resume:</strong> ${item.resume_filename}</p>
                    <p><strong>Job Description:</strong> ${item.jd_filename}</p>
                    <p><strong>Score:</strong> ${item.relevance_score}</p>
                    <p><strong>Verdict:</strong> ${item.verdict}</p>
                    <p><strong>Analysis Type:</strong> ${item.analysis_type}</p>
                    <div>
                        <h4 class="font-semibold mb-2">Matched Skills (${matched.length}):</h4>
                        <p class="text-sm">${matched.join(', ') || 'None'}</p>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">Missing Skills (${missing.length}):</h4>
                        <p class="text-sm">${missing.join(', ') || 'None'}</p>
                    </div>
                     <div>
                        <h4 class="font-semibold mb-2">Feedback:</h4>
                        <p class="text-sm bg-gray-100 p-2 rounded">${item.feedback}</p>
                    </div>
                </div>
            `;
            modal.style.display = 'block';
        }

        closeBtn.onclick = () => { modal.style.display = 'none'; };
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
        historyTableBody.addEventListener('click', (event) => {
            if(event.target.classList.contains('view-details-btn')) {
                const index = event.target.dataset.index;
                showDetails(index);
            }
        });

        searchInput.addEventListener('input', fetchHistory);
        verdictFilter.addEventListener('change', fetchHistory);
        document.addEventListener('DOMContentLoaded', fetchHistory);
    </script>
</body>
</html>
